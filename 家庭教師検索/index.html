<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>家庭教師検索</title>
</head>
<body>
    <h1>家庭教師検索</h1>
    <h2>性別</h2>
    <select name="gender" id="gender">
        <option value="male">男性</option>
        <option value="female">女性</option>
        <option value="all">全て</option>
    </select>
    <h2>学歴</h2>
    <select name="academic" id="academic">
        <option value="tokyo">東京大学</option>
        <option value="kyoto">京都大学</option>
        <option value="tokyotech">東京理科大学</option>
        <option value="tsukuba">筑波大学</option>
        <option value="all">全て</option>
    </select>
    <h2>得意科目</h2>
    <select name="subject" id="subject">
        <option value="math">数学</option>
        <option value="english">英語</option>
        <option value="japanese">国語</option>
        <option value="science">理科</option>
        <option value="social">社会</option>
        <option value="all">全て</option>
    </select>
    <button type="button" name="search" value="info" onclick="searchTeachers()">検索</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
